version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rappit-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: rappit
      POSTGRES_PASSWORD: rappit_dev_password
      POSTGRES_DB: rappit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rappit-network

  # Redis for BullMQ job queues
  redis:
    image: redis:7-alpine
    container_name: rappit-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --requirepass rappit_redis_password
    volumes:
      - redis_data:/data
    networks:
      - rappit-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # RedisInsight (Optional - Redis GUI)
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: rappit-redis-insight
    restart: unless-stopped
    ports:
      - '8001:8001'
    volumes:
      - redis_insight_data:/db
    networks:
      - rappit-network
    depends_on:
      - redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redis_insight_data:
    driver: local

networks:
  rappit-network:
    driver: bridge
