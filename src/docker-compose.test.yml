version: '3.8'

services:
  # Test PostgreSQL database
  postgres-test:
    image: postgres:15-alpine
    container_name: rappit-postgres-test
    environment:
      POSTGRES_USER: rappit_test
      POSTGRES_PASSWORD: rappit_test_pass
      POSTGRES_DB: rappit_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rappit_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rappit-test-network

  # Test Redis
  redis-test:
    image: redis:7-alpine
    container_name: rappit-redis-test
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-test-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rappit-test-network

volumes:
  postgres-test-data:
  redis-test-data:

networks:
  rappit-test-network:
    driver: bridge
